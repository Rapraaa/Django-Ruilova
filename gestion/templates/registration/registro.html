{% extends "index.html" %}

{% block contenido %}

<div class="container mt-n5">
    <div class="row justify-content-center">
        <div class="col-md-6"> <div class="card dashboard-card shadow-lg border-0">
                <div class="card-body p-5">
                    
                    <div class="text-center mb-4">
                        <div class="icon-box">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="fw-bold" style="color: var(--primary-purple);">Crear Cuenta</h2>
                        <p class="text-muted small">Únete al equipo de la biblioteca</p>
                    </div>

                    <form method="POST" class="form-imperial">
                        {% csrf_token %}
                        
                        {{ form.as_div }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-custom btn-lg shadow">
                                <i class="fas fa-check-circle me-2"></i> Registrarse
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="fw-bold" style="color: var(--primary-purple);">Ingresa aquí</a></p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<style>
    /* === TRUCO DE CSS PARA ESTILIZAR {{ form.as_div }} === */
    /* Como Django genera HTML básico, usamos esto para maquillarlo */

    /* Separación entre cada campo (div) */
    .form-imperial div {
        margin-bottom: 1.2rem;
    }

    /* Estilo de las etiquetas (Labels) */
    .form-imperial label {
        display: block; /* Que ocupe su propia línea */
        font-weight: 600;
        color: var(--secondary-purple);
        margin-bottom: 0.5rem;
    }

    /* Estilo de los Inputs (Cajas de texto) */
    .form-imperial input[type="text"],
    .form-imperial input[type="password"],
    .form-imperial input[type="email"] {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #dee2e6;
        border-radius: 50px; /* Redondeado tipo 'pill' */
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    /* Cuando haces clic en el input */
    .form-imperial input:focus {
        border-color: var(--primary-purple);
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 20, 140, 0.1);
    }

    /* Texto de ayuda (Helptext) que Django a veces pone */
    .helptext {
        display: block;
        font-size: 0.8rem;
        color: #6c757d;
        margin-top: 5px;
    }
    
    /* Lista de errores si pones mal la contraseña */
    .errorlist {
        color: #dc3545;
        list-style: none;
        padding: 0;
        font-size: 0.85rem;
        margin-bottom: 5px;
    }

    /* Ajuste de margen superior negativo igual que en los otros */
    .mt-n5 {
        margin-top: -60px;
    }
</style>

{% endblock %}
