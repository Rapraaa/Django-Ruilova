{% extends "index.html" %}

{% block contenido %}

<div class="container mt-n5"> <div class="row justify-content-center">
        <div class="col-md-5"> <div class="card dashboard-card p-4">
                <div class="card-body">
                    
                    <div class="text-center mb-4">
                        <div class="icon-box">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2 class="fw-bold" style="color: var(--primary-purple);">Bienvenido</h2>
                        <p class="text-muted small">Ingresa tus credenciales para acceder</p>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <div>
                                <strong>Error:</strong> Usuario o contraseña incorrectos.
                            </div>
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-bold" style="color: var(--secondary-purple);">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="username" id="id_username" class="form-control border-start-0 ps-0" placeholder="Ej: admin" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-bold" style="color: var(--secondary-purple);">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" name="password" id="id_password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom shadow">
                                <i class="fas fa-sign-in-alt me-2"></i> Entrar
                            </button>
                        </div>

                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="small text-muted">¿No tienes cuenta? <a href="{% url 'registro' %}" class="fw-bold" style="color: var(--primary-purple);">Regístrate aquí</a></p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<style>
    /* Hace que cuando hagas click en el input, el borde se ponga morado */
    .form-control:focus {
        border-color: var(--primary-purple);
        box-shadow: none; /* Quita el brillo azul por defecto de bootstrap */
    }
    .input-group-text {
        background-color: white !important;
        border-color: #ced4da;
    }
    /* Estilo para ajustar la subida de la tarjeta */
    .mt-n5 {
        margin-top: -60px; /* Sube la tarjeta 60px hacia arriba */
    }
</style>

{% endblock %}
