{% extends "index.html" %}

{% block contenido %} <!-- EXPLICAR POR QUE SE DEBE LLAMAR CONTENIDO-->

<h2> Iniciar Sesión </h2>

{% if form.errors %} <!--    Sirve para mostrar errores que no pertenecen a un campo específico, sino a la lógica general del formulario.
ejemplo que las contrase;as sea distintas, o el usuario ya sirve , asi que si detectamos un error enviara ese mensaje-->
<p>Usuario o contraseña incorrecta

{% endif %}

<form method='POST'>
    {% csrf_token%}
    
    <label for='id_username'> Usuario: </label>
    <input type="text" name="username" id="id_username" required><br/>

    <label for='id_password'> Contraseña: </label>
    <input type="password" name="password" id="id_password" required><br/> <!-- tipo password-->

    <button type="submit" class = "btn btn-custom mt-2">Entrar</button>

</form>

{% endblock %}
