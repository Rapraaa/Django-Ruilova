{% extends "index.html" %} 

{% block contenido %}

<div class="container mt-n5">
    <div class="row justify-content-center">
        <div class="col-md-8"> <div class="card dashboard-card shadow-lg border-0">
                <div class="card-body p-5">
                    
                    <div class="d-flex align-items-center mb-4 border-bottom pb-3">
                        <div class="icon-box me-3 mb-0" style="font-size: 2rem;">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <h2 class="fw-bold m-0" style="color: var(--primary-purple);">{{ titulo }}</h2>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %} 
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="id_nombre" class="form-label fw-bold" style="color: var(--secondary-purple);">
                                    Nombre
                                </label>
                                <input type="text" id="id_nombre" name="nombre" 
                                    class="form-control rounded-pill" 
                                    placeholder="Ej. Juan" 
                                    value="{{ autor.nombre|default_if_none:'' }}" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="id_apellido" class="form-label fw-bold" style="color: var(--secondary-purple);">
                                    Apellido
                                </label>
                                <input type="text" id="id_apellido" name="apellido" 
                                    class="form-control rounded-pill" 
                                    placeholder="Ej. Pérez" 
                                    value="{{ autor.apellido|default_if_none:'' }}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="id_bibliografia" class="form-label fw-bold" style="color: var(--secondary-purple);">
                                Bibliografía
                            </label>
                            <textarea id="id_bibliografia" name="bibliografia" 
                                    class="form-control" rows="3" 
                                    style="border-radius: 15px;"
                                    placeholder="Resumen de la vida del autor..." required>{{ autor.bibliografia|default_if_none:'' }}</textarea>
                        </div>

                        <div class="mb-4">
                            <label for="id_imagen" class="form-label fw-bold" style="color: var(--secondary-purple);">
                                <i class="fas fa-camera me-1"></i> Fotografía
                            </label>
                            <input type="file" id="id_imagen" name="imagen" accept="image/*" 
                                class="form-control rounded-pill">
                            <div class="form-text">Formatos aceptados: .jpg, .png, .jpeg</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'lista_autores' %}" class="btn btn-outline-secondary rounded-pill px-4">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-custom px-5 shadow">
                                <i class="fas fa-save me-2"></i> {{ texto_boton }}
                            </button>
                        </div>

                    </form> 

                </div>
            </div>

        </div>
    </div>
</div>

<style>
    /* Estilos específicos para mejorar los inputs */
    .form-control:focus {
        border-color: var(--primary-purple);
        box-shadow: 0 0 0 0.25rem rgba(74, 20, 140, 0.1);
    }
    
    /* Margen negativo para subir la tarjeta */
    .mt-n5 { margin-top: -60px; }
</style>

{% endblock %}
